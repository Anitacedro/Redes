<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login POP3</title>
    </h:head>
    <h:body>
        <div class="ui-fluid" align="center">
            <h:form>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank" style="width:60%">

                    <p:outputLabel value="Host"/>
                    <p:inputText value="#{loginController.login.host}"/>
                    <p:outputLabel value="User"/>
                    <p:inputText value="#{loginController.login.usuario}"/>
                    <p:outputLabel value="Senha"/>
                    <p:password value="#{loginController.login.senha}"/>
                    <p:outputLabel/>
                    <p:commandButton value="Enviar" action="#{loginController.logar()}" style="max-width: 100%;max-height: 100%"></p:commandButton>
                    <p:outputLabel/>
                    <p:messages showDetail="true">
                        <p:autoUpdate/>
                    </p:messages>

                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
